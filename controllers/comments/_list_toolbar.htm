<div data-control="toolbar">
    <a
        href="<?= Backend::url('zisoft/comments/comments/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('zisoft.comments::lang.backend.lists.new_comment')) ?>
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm='<?= e(trans('zisoft.comments::lang.backend.lists.delete_confirm')) ?>'
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        <?= e(trans('zisoft.comments::lang.backend.lists.delete_selected')) ?>
    </button>

    <button
        class="btn btn-success oc-icon-check"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onApprove"
        data-request-confirm='<?= e(trans('zisoft.comments::lang.backend.lists.approve_confirm')) ?>'
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        <?= e(trans('zisoft.comments::lang.backend.lists.approve_selected')) ?>
    </button>
</div>
